<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header id="header">
        <h1>Weather Forecast</h1>
    </header>


    <div class="jumbotron" id="mainCard">
        <h1 class="display-4" id="cityName">Enter the name of a city</h1>
        <p class="lead" id="temp">Temp: </p>
        <p class="lead" id="humid">Humidity: </p>
        <p class="lead" id="wind">Wind Speed: </p>
        <p class="lead" id="uvi">UVI: </p>
    </div>


    <div id="box-style" class="p-5">
        <div class="card text-center" id="search-style">
            <div class="card-body">
                <h5 id="card-style" class="card-title">Search Any City</h5>
                <input id="userInput" class="form-control m-1 p-1" type="text" placeholder="Search a city">
                <a id="searchBtn" href="#" class="btn btn-info">Search</a>
            </div>
        </div>
    </div>
    <div class="cards-container">
        <div class="cards-wrapper" id="forecast1"></div>

        <div class="cards-wrapper" id="forecast2"></div>

        <div class="cards-wrapper" id="forecast3"></div>

        <div class="cards-wrapper" id="forecast4"></div>

        <div class="cards-wrapper" id="forecast5"></div>
    </div>

    <script src="https://kit.fontawesome.com/b0c42d3d08.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
